<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>能力规范文稿管理系统</title>
</head>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" th:fragment="page_title">
        <a class="navbar-brand" href="/index/index">能力规范文稿管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/proposal/list">写者</a>
                </li>
                <li class="nav-item" th:if="${user!=null && user.role==1}">
                    <a class="nav-link" href="/admin/index">管理员</a>
                </li>
            </ul>
            <ul class="navbar-nav" th:if="${user!=null}">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:text="|当前用户:${user.username}|"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">注销</a>
                </li>
            </ul>
        </div>
    </nav>
    <div th:fragment="page_login">
        <div th:if="${user==null}" class="card mt-4">
            <div class="card-body">
                <form action="/user/login" method="post" class="form-inline">
                    <input class="form-control mr-lg-2" type="text" name="username" placeholder="用户名" required>
                    <input class="form-control mr-lg-2" type="password" name="password" placeholder="密码" required>
                    <input class="btn btn-outline-primary my-2 my-sm-0 mr-sm-2" type="submit" value="登录">
                    <a class="btn btn-outline-primary my-2 my-sm-0" role="button" href="/user/register">注册</a>
                </form>
            </div>
        </div>
    </div>


    <div class="col-3" th:fragment="admin_nav">
        <div class="card-body">
            <div class="list-group">
                <a href="/user/manage" class="list-group-item list-group-item-action active">用户管理</a>
                <a href="/user/verify" class="list-group-item list-group-item-action">用户验证</a>
            </div>
        </div>
    </div>

    <div class="col-3" th:fragment="writer_nav">
        <div class="card-body">
            <div class="list-group">
                <a href="/proposal/new" class="list-group-item list-group-item-action active">新提案</a>
                <a href="/proposal/my" class="list-group-item list-group-item-action">我的提案</a>
                <a href="/proposal/list" class="list-group-item list-group-item-action">提案列表</a>
            </div>
        </div>
    </div>
    </body>
</html>
